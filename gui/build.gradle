apply plugin: 'war'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'projectA gui',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: "commons-logging", module: "commons-logging"
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'commons-collections:commons-collections:3.+'
    compile 'org.springframework:spring-context:4.1.1.RELEASE'
    compile 'org.springframework:spring-webmvc:4.1.1.RELEASE'
    // logging staff
  	compile 'org.apache.logging.log4j:log4j-api:2.1'
  	compile 'org.apache.logging.log4j:log4j-core:2.1'
  	compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.1'
  	compile 'org.apache.logging.log4j:log4j-jcl:2.1'
  	compile 'org.slf4j:jcl-over-slf4j:1.7.7'

    compile 'org.projectlombok:lombok:1.16.2'
  	
    testCompile 'junit:junit:4.+' 
}
